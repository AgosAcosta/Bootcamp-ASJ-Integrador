<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h4>Orden de Compra:</h4>
    </div>
    <div class="col-6">
      <a routerLink="/Alta-Orden-de-compra" class="btn btn-success" id="altaOrden">Creación</a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table>
        <thead>
          <th>N° ORDEN</th>
          <th>FECHA EMISIÓN</th>
          <th>FECHA ENTREGA</th>
          <th>DIRECCIÓN</th>
          <th>TOTAL</th>
          <th>OPCIONES</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of formulario">
            <td>{{ item.nOrden | uppercase }}</td>
            <td>{{ item.fechaEmision | uppercase }}</td>
            <td>{{ item.fechaEntrega | uppercase }}</td>
            <td>{{ item.direccion | uppercase }}</td>
            <td>{{ item.total | uppercase }}</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm">EDITAR</a>
              <a href="#" class="btn btn-danger btn-sm ml-2">ELIMINAR</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
