<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h4>Listado Proveedores:</h4>
    </div>
    <div class="col-6">
      <a routerLink="/Alta-Proveedores" class="btn btn-success" id="altaProveedores">Creación</a>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <table>
        <thead>
          <th>RAZON SOCIAL</th>
          <th>CUIT</th>
          <th>CONDICIÓN AFIP</th>
          <th>RUBRO</th>
          <th>OPCIONES</th>
        </thead>
        <tbody>
          <tr *ngFor="let item of formulario">
            <td>{{ item.razonsocial }}</td>
            <td>{{ item.cuit | uppercase }}</td>
            <td>{{ item.condicionAfip | uppercase }}</td>
            <td>{{ item.rubro | uppercase }}</td>
            <td>
              <a href="#" class="btn btn-primary btn-sm">EDITAR</a>
              <a href="#" class="btn btn-danger btn-sm ml-2">ELIMINAR</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
