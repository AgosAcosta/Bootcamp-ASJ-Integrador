<div class="container-fluid">
    <h5>Datos del Proveedor:</h5>

      <div class="row">
        <div class="col-md-6">
          <!-- Sección Información Empresa -->
          
          <fieldset>
            <legend>Información Empresa</legend>
            <div class="form-group">
              <label for="id">Código:</label>
              <input type="text" class="form-control" name="id" id="id" [(ngModel)]="id" required />
            </div>
            <div class="form-group">
              <label for="razonSocial">Razón Social o Nombre:</label>
              <input type="text" class="form-control" name="razonSocial" id="razonSocial" [(ngModel)]="razonSocial"required />
            </div>
            <div class="form-group">
              <label for="cuit">CUIT/CUIL:</label>
              <input type="text" class="form-control" name="cuit" id="cuit" [(ngModel)]="cuit"required />
            </div>
            <div class="form-group">
              <label for="condicionAfip">Condición AFIP:</label>
              <select class="form-control" name="condicionAfip" id="condicionAfip" [(ngModel)]="condicionAfip">
                <option value="condicion_responsable">Responsable Inscripto</option>
                <option value="condicion_monotributista">Monotributista</option>
                <option value="condicion_consumidor">Consumidor Final</option>
              </select>
            </div>
            <div class="form-group">
              <label for="rubro">Rubro:</label>
              <select class="form-control" name="rubro" id="rubro" [(ngModel)]="rubro">
                <option value="rubro_producto">Productos</option>
                <option value="rubro_servicios">Servicios</option>
              </select>
            </div>
          </fieldset>
    
          <!-- Sección Contacto Empresa (Dirección) -->
          <fieldset>
            <legend>Contacto Empresa (Dirección)</legend>
            <div class="form-group">
              <label for="calle">Calle:</label>
              <input type="text" class="form-control" name="calle" id="calle" [(ngModel)]="calle" required />
            </div>
            <div class="form-group">
              <label for="numero_Calle">Número:</label>
              <input type="text" class="form-control" name="numero_Calle" id="numero_Calle" required />
            </div>
            <div class="form-group">
              <label for="cp_Domicilio">CP:</label>
              <input type="text" class="form-control" name="cp_Domicilio" id="cp_Domicilio" required />
            </div>
            <div class="form-group">
              <label for="localidad">Localidad:</label>
              <input type="text" class="form-control" name="localidad" id="localidad" required />
            </div>
            <div class="form-group">
              <label for="provincia">Provincia:</label>
              <input type="text" class="form-control" name="provincia" id="provincia" required />
            </div>
            <div class="form-group">
              <label for="pais">País:</label>
              <input type="text" class="form-control" name="pais" id="pais" required />
            </div>
          </fieldset>
        </div>
    
        <div class="col-md-6">
          <!-- Sección Contacto Empresa (Información de Contacto) -->
          <fieldset>
            <legend>Contacto Empresa (Información de Contacto)</legend>
            <div class="form-group">
              <label for="sitio_web">Sitio Web:</label>
              <input type="text" class="form-control" name="sitio_web" id="sitio_web" />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" name="email" id="email" [(ngModel)]="email" required />
            </div>
            <div class="form-group">
              <label for="telefono">Teléfono:</label>
              <input type="text" class="form-control" name="telefono" id="telefono" required />
            </div>
          </fieldset>
    
          <!-- Sección Contacto Encargado (Información de Contacto) -->
          <fieldset>
            <legend>Contacto Encargado (Información de Contacto)</legend>
            <div class="form-group">
              <label for="nombre_contacto">Nombre:</label>
              <input type="text" class="form-control" name="nombre_contacto" id="nombre_contacto" required />
            </div>
            <div class="form-group">
              <label for="apellido_contacto">Apellido:</label>
              <input type="text" class="form-control" name="apellido_contacto" id="apellido_contacto" required />
            </div>
            <div class="form-group">
              <label for="telefono_contacto">Teléfono:</label>
              <input type="text" class="form-control" name="telefono_contacto" id="telefono_contacto" required />
            </div>
            <div class="form-group">
              <label for="email_contacto">Email:</label>
              <input type="email" class="form-control" name="email_contacto" id="email_contacto" required />
            </div>
            <div class="form-group">
              <label for="rol_contacto">Rol:</label>
              <input type="text" class="form-control" name="rol_contacto" id="rol_contacto" required />
            </div>
          </fieldset>
    
          <button type="button" class="btn btn-success" (click)="agregarProveedor()">Cargar</button>
          <button type="button" class="btn btn-primary " routerLink="/Listado-Proveedores">Volver</button>
        </div>
      </div>
  
    </div>
