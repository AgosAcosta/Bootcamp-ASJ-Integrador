<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALTA - EDITAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="altaOrdenCompra.css" type="text/css">
</head>

<body>
    <div class="container">
        <header class="cabecera">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
                <a class="navbar-brand" href="/1° Entrega/Inicio/inicio.html">Empresa</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/1° Entrega/Proveedores/proveedores.html">Proveedores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/1° Entrega/Productos_Servicios/productos.html">Productos - Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/1° Entrega/OrdenCompa/ordenCompra.html">Orden de Compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Facturación</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="ordenCompra">
            <h4>Ingrese los datos:</h4>
            <form action="">
                <!-- Sección Información Orden-->
                <fieldset>
                    <legend>Detalle Orden:</legend>
                    <label for="numOrden">N° Orden:</label>
                    <input type="text" name="numOrden" id="numOrden" required><br>
                    <label for="fechaEmision">Fecha Emision:</label>
                    <input type="datetime-local" name="fechaEmision" id="fechaEmision" required><br>
                    <label for="fechaEntrega">Fecha de Entrega:</label>
                    <input type="datetime-local" name="fechaEntrega" id="fechaEntrega" required><br>
                    <label for="calle">Direccion de entrega (Calle):</label>
                    <input type="text" name="calle" id="calle" required>
                    <label for="numero_Calle">Direccion de entrega (Número):</label>
                    <input type="text" name="numero_Calle" id="numero_Calle" required>
                </fieldset>
        
                <!-- Sección Detalle Orden  -->
                <fieldset>
                    <label for="proveedorNombre">Proveedor:</label>
                    <select name="proveedorNombre" id="proveedorNombre">
                        <option value="proveedor1">Proveedor 1</option>
                        <option value="proveedor2">Proveedor 2</option>
                        <option value="proveedor3">Proveedor 3</option>
                    </select>
                    <label for="productoNombre">Producto:</label>
                    <select name="productoNombre" id="productoNombre">
                        <option value="producto1">Producto 1</option>
                        <option value="producto2">Producto 2</option>
                        <option value="producto3">Producto 3</option>
                    </select>
                    <label for="precioProducto">Precio:</label>
                    <input type="text" name="precioProducto" id="precioProducto" required><br>
                    <label for="cantidadProducto">Cantidad:</label>
                    <input type="text" name="cantidadProducto" id="cantidadProducto" required><br>
                </fieldset>
        
                <button type="button" class="btn btn-success" id="botonCargar">Cargar</button>
            </form>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="altaOrdenCompra.js"></script>
</body>

</html>
