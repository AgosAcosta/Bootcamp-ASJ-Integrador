<div
  class="d-flex flex-column justify-content-center align-items-center"
  style="height: 100vh; background-color: #3d76f4"
>
  <form
    #myForm="ngForm"
    (ngSubmit)="loginForm()"
    class="p-5 border rounded shadow-sm"
    style="max-width: 400px; background-color: white"
  >
    <div class="d-flex justify-content-center align-items-center mb-3">
      <i class="bi bi-basket3" style="font-size: 2rem"></i>
    </div>
    <div>Sistema de Gestión de Compras</div>
    <div class="form-group my-3">
      <label for="urlLogo">Usuario:</label>
      <input
        type="text"
        class="form-control"
        name="user"
        id="user"
        placeholder="Ingrese usuario"
        [(ngModel)]="login.user"
        ngbTooltip="User: usuario"
      />
    </div>

    <div class="form-group mb-3">
      <label for="urlLogo">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        placeholder="Ingrese contraseña"
        [(ngModel)]="login.password"
        ngbTooltip="Password: 123456"
      />
    </div>
    <div class="text-center">
      <a class="link" (click)="forgetPassword()"
        >¿Has olvidado la contraseña?</a
      >
    </div>
    <div class="text-center mt-2">
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">
        Ingresar
      </button>
    </div>
  </form>
</div>
